<html>
<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
<div class="form">
    <form action="#" method="get">
        <input type="number" id="columns" value="10" min="1" max="50" placeholder="Number of columns" pattern="[0-9]{2}" required="" />
        <input type="number" id="mines" value="10" min="1" placeholder="Mins" pattern="[0-9]{2}" required="" />
        <button id="start">Start game</button>
    </form>
</div>

<div class="board">
    <div class="left-side">
        Time: <span id="timer">0</span>
    </div>
    <div class="center-side">
       Bombs : <span class="bomb-count">0</span>
    </div>

    <div class="right-side">
        Steps : <span class="clickcounter">0</span>
    </div>

</div>



<div id="game">
    <div class="message"></div>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
